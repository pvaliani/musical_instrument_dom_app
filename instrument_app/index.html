<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Musical Instrument Tracker App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
          <!-- form for instrument owner -->
        <div class="form-item">
          <label for="owner" class="primary">Owner</label>
          <input type="text" id="owner" required/>
        </div>
<!-- form for instrument model -->
        <div class="form-item">
          <label for="model" class="primary">Model</label>
          <input type="text" id="model" required/>
        </div>
<!-- form for instrument type -->
        <div class="form-item">
          <label for="instrument-type" class="primary">Instrument Type</label>
          <select id="instrument-type">
            <option value="" disabled selected></option>
            <option value="Guitar">Guitar</option>
            <option value="Bass">Bass</option>
            <option value="Drums">Drums</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Musical Instruments</h1>
    <ul id="musical-instruments"></ul>
  </body>
</html>
