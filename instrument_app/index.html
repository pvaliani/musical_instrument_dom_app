<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instrument Tracker App</title>
    <h1 id="header">Gear Tracker. 🎸 </h1>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="owner" class="owner"> Instrument Owner:</label>
          <input type="text" id="owner" required/>
        </div>

        <div class="form-item">
          <label for="model" class="model"> Instrument Model:</label>
          <input type="text" id="model" required/>
        </div>

        <div class="form-item">
          <label for="type" class="type">Instrument Type:</label>
          <select id="type">
            <option value="" disabled selected></option>
            <option value="Guitar">Guitar</option>
            <option value="Bass">Bass</option>
            <option value="Drums">Drums</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save" class="global-button"/>
      <ul id="instrument-list"></ul>
    </form>


  </body>
</html>
